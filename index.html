<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/reset.css">
    <title>Profile Card</title>
</head>
<body>

<div class="profile-card">
        <figure class="profile-card__img">
            <img src="/assets/AdobeStock_249339146.jpeg" alt="avatar">
        </figure>
    
        <div class="profile-card__desc">
            <h1>Marcin ZiÄ™tara</h1>
            <div>Front-end Developer</div>
            <div>
                <i class="ri-map-pin-fill"></i>
                <span>Kazimierza Wielka, Poland</span>
            </div>
        </div>

        <div class="profile-card__info">
            <div>
                <div>850</div>
                <div>Followers</div>
            </div>
            <div>
                <div>50</div>
                <div>References</div>
            </div>
            <div>
                <div>210</div>
                <div>Works</div>
            </div>
        </div>

        <div class="profile-card__social">
            <a href="#" class="facebook"></a>
            <i class="ri-facebook-circle-fill"></i>
            <a href="#" class="twitter"></a>
            <i class="ri-twitter-fill"></i>
            <a href="#" class="github"></a>
            <i class="ri-github-fill"></i>
            <a href="#" class="behance"></a>
            <i class="ri-behance-fill"></i>
        </div>

        <div class="profile-card__actions">
            <button class="blue">Send Message</button>
            <button class="orange">Follow Me</button>
        </div>
</div>

</body>
</html>
